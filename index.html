<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="'navbar">
        <ul>
            <li class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
                    alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No copyright sounds</h1>
            <div class="songitemcontainer">

            </div>
            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Heeriye</span>
                <span class="songlistplay"><span>05:34</span><i id="0"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>
            </div>

            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Kesariya</span>
                <span class="songlistplay"><span>05:34</span> <i id="1"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>

            </div>
            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Chaleya</span>
                <span class="songlistplay"><span>05:34</span> <i id="2"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>

            </div>
            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Khalasi</span>
                <span class="songlistplay"><span>05:34</span> <i id="3"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>

            </div>
            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Maan Meri Jaan</span>
                <span class="songlistplay"><span>05:34</span> <i id="4"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>

            </div>
            <div class="songitem">
                <img src="spotify-pic.webp" alt="1">
                <span>Tere Hawaale</span>
                <span class="songlistplay"><span>05:34</span> <i id="5"
                        class=" songitemplay fa-regular fa-2x fa-circle-play"></i></span>

            </div>


        </div>
        <div class="songbanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="Nt6v.gif" width="42px" id="gif"> <span id="mastersongname"></span>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/32459b36f4.js" crossorigin="anonymous"></script>
</body>

</html>
